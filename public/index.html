    <title>Golden Beauty</title>
    <script src="https://kit.fontawesome.com/bc577d1dcb.js" crossorigin="anonymous"></script>

    <script>

      function myMap() {
          var mapProp = {
              center: new google.maps.LatLng(54.349439, -7.424343),
              zoom: 10,
          };
          var map = new google.maps.Map(document.getElementById("location-map"), mapProp);

          const myMark = {
              "lat": 54.349439,
              "lng": -7.424343
          };

          const marker = new google.maps.Marker({
              position: myMark
          });

          var infowindow = new google.maps.InfoWindow({
              content: "Duis dignissim tellus quis tortor euismod, tincidunt euismod lacus facilisis."
          });

          infowindow.open(map, marker);

          marker.setMap(map);
      }
  </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFyNW0bAcoYLqxPu2z5b-2V9zy0dwDgbU&callback=myMap">
    </script>
